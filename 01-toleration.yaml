# let's assume you have tainted a node.before proceding 
# if not use. command
# kubectl taint node ip:190.134.56.10.expense  hardware=gpu:NoSchedule 

apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: demo
  labels:
    project: demo
    tier: web
    app: frontend
spec:
  conatiners:
  - name: nginx
    image: nginx 
  nodeSelector:
    hardware: gpu
  tolerations:   # this will not guarntee the pod creation in tainted node.
  - key: "hardware"
    operator: "Equal"
    value: "gpu"
    effect: "NoSchedule"
